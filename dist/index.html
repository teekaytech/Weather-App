<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta property="og:title" content="Weather Application" />
    <meta property="og:url" content="https://wappjs.netlify.app/" />
    <meta
      property="og:image"
      content="https://raw.githubusercontent.com/teekaytech/Weather-App/development/src/assets/images/screenshots/third.png"/>
    <meta
      property="og:description"
      content="This is a Weather App built with JavaScript & Webpack. The project comes at the end of the Asynchronous Javascript and APIs section of my Javascript course. It tests my knowledge about asynchronous communication with promises or async/await and when to use them."
    />
    <script src="https://cdn.jsdelivr.net/npm/@snowplow/javascript-tracker@3.0.3/dist/sp.min.js"></script>
    <title>Weather App</title>
    <link rel="shortcut icon" type="image/jpg" href="./icon.png"/>
    <script type="text/javascript" async=1>
      ;(function(p,l,o,w,i,n,g){if(!p[i]){p.GlobalSnowplowNamespace=p.GlobalSnowplowNamespace||[]; p.GlobalSnowplowNamespace.push(i);p[i]=function(){(p[i].q=p[i].q||[]).push(arguments) };p[i].q=p[i].q||[];n=l.createElement(o);g=l.getElementsByTagName(o)[0];n.async=1; n.src=w;g.parentNode.insertBefore(n,g)}}(window,document,"script","https://cdn.jsdelivr.net/npm/@snowplow/javascript-tracker@3.0.3/dist/sp.min.js","snowplow"));

      window.snowplow('newTracker', 'sp1', 'https://cdn.jsdelivr.net/npm/@snowplow/javascript-tracker@3.0.3/dist/sp.min.js', {
        appId: 'my-weather-app'
      });
      window.snowplow('trackPageView');
    </script>
  </head>
  <body>
    <main id="content">
      <section class="simple-form" id="simple-form">
        <h1>Hi! Let's check your current weather :</h1>
        <input type="text" name="city" id="city" placeholder="Your city here"/>
        <button id="find">Check</button>
        <p class="blank" id="blank">City field cannot be blank!</p>
      </section>
      <div class="loader"></div>
      <section class="wDetails" id="wDetails">
        <h1 class="city-name" id="city-name"></h1>
        <div class="info" id="info">
          <p class="weather">
            Atmospheric Condition: <span class="main" id="main"></span>
          </p>
          <p class="temp">Temperature: <span class="tmp" id="tmp"></span></p>
          <p class="feel">Feels like: <span class="real" id="real"></span></p>
          <p class="humidity">Humidity: <span class="hum" id="hum"></span>%</p>
          <p class="minTemp">
            Minimum Temperature:<span class="min" id="min"></span>
          </p>
          <p class="maxTemp">
            Maximum Temperature: <span class="max" id="max"></span>
          </p>
          <p class="sunrise">Sunrise: <span class="rise" id="rise"></span></p>
          <p class="sunset">Sunset: <span class="set" id="set"></span></p>
        </div>
        <div class="unit" id="unit">
          <button class="cel" id="cel" data-value="C">Celcius</button>
          <button class="far" id="far" data-value="F">Farenheit</button>
        </div>
      </section>
      <div id="error" class="error"></div>
      <div class="hunit"><span id="C"> &#176C </span><span id="F"> &#176F </span></div>
    </main>
    <script src="main.js"></script>
  </body>
</html>
