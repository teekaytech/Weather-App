<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
  </head>
  <body>
    <main id="content">
      <section class="simple-form" id="simple-form">
        <h1>Hi! Let's check your current weather :</h1>
        <input type="text" name="city" id="city" placeholder="Your city here"/>
        <button id="find">Check</button>
        <p class="blank" id="blank">City field cannot be blank!</p>
      </section>
      <div class="loader"></div>
      <section class="wDetails" id="wDetails">
        <h1 class="city-name" id="city-name"></h1>
        <div class="info" id="info">
          <p class="weather">
            Atmospheric Condition: <span class="main" id="main"></span>
          </p>
          <p class="temp">Temperature: <span class="tmp" id="tmp"></span></p>
          <p class="feel">Feels like: <span class="real" id="real"></span></p>
          <p class="humidity">Humidity: <span class="hum" id="hum"></span>%</p>
          <p class="minTemp">
            Minimum Temperature:<span class="min" id="min"></span>
          </p>
          <p class="maxTemp">
            Maximum Temperature: <span class="max" id="max"></span>
          </p>
          <p class="sunrise">Sunrise: <span class="rise" id="rise"></span></p>
          <p class="sunset">Sunset by: <span class="set" id="set"></span></p>
        </div>
        <div class="unit" id="unit">
          <button class="cel" id="cel" data-value="C">Celcius</button>
          <button class="far" id="far" data-value="F">Farenheit</button>
        </div>
      </section>
      <div id="error" class="error"></div>
      <div class="hunit"><span id="C">&#176C</span><span id="F">&#176F</span></div>
    </main>
    <script src="main.js"></script>
  </body>
</html>
